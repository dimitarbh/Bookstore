    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookstore</title>
        <script src="https://kit.fontawesome.com/867ac855f7.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <a href="#"><img src="./images/png/logo-color.png" alt="Logo"/></a>
            <h1>Bookstore</h1>
            <a href="./cart/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </header>
        <main>
            <section id="tabs">
                <div>
                    <a href="./logIn/login.html">
                        <h3>
                            Log in
                        </h3>
                    </a>
                </div>

                <div>
                    <a href="./profile/profile.html">
                        <h3>
                            Profile
                        </h3>
                    </a>
                </div>

                <div>
                    <a href="./promotions/promotions.html">
                        <h3>
                            Promotions
                        </h3>
                    </a>
                </div>

                <div>
                    <a>
                        <h3>
                            News
                        </h3>
                    </a>
                </div>

                <div>
                    <a>
                        <h3>
                            New products
                        </h3>
                    </a>
                </div>
                
            </section>

            <section id="books-section">
                <ul id="topsellers">
                    <li class="book">
                        <h5>Top seller 1</h5>
                    </li>
    
                    <li class="book">
                        <h5>Top seller 2</h5>
                    </li>
                    
                    <li class="book">
                        <h5>Top seller 3</h5>
                    </li>
                </ul>
                <ul id="books">                
                    <li class="book">
                        <h5>Book 1</h5>
                    </li>
    
                    <li class="book">
                        <h5>Book 2</h5>
                    </li>
    
                    <li class="book">
                        <h5>Book 3</h5>
                    </li>
    
                    <li class="book">
                        <h5>Book 4</h5>
                    </li>
    
                    <li class="book">
                        <h5>Book 5</h5>
                    </li>
    
                    <li class="book">
                        <h5>Book 6</h5>
                    </li>
    
                    <li class="book">
                        <h5>Book 7</h5>
                    </li>
    
                    <li class="book">
                        <h5>Book 8</h5>
                    </li>
    
                    <li class="book">
                        <h5>Book 9</h5>
                    </li>
                </ul>
            </section>

            <section id="filter">
                <div>
                    <h5>
                        Name
                    </h5>
                    <input type="text" placeholder="Filter by name..."/>
                </div>

                <div>
                    <h5>
                        Author
                    </h5>
                    <input type="text" placeholder="Filter by author..." />
                </div>

                <div>
                    <h5>
                        Genres
                    </h5>
                    <input type="text"  placeholder="Filter by genres..."/>
                </div>
                    <form action="">
                        <div id="label-input">
                            <div class="label-input-part">
                                <label for="comics">Comics</label>
                                <input type="checkbox" id="comics" name="comics" value="comics">
                            </div>
                            <div class="label-input-part">
                                <label for="author">Author</label>
                                <input type="checkbox" id="author" name="author" value="author">
                            </div>
                            <div class="label-input-part">
                                <label for="accessories">Accessories</label>
                                <input type="checkbox" id="accessories" name="accessories" value="accessories">
                            </div>
                        </div>
                        <div id="buttons">
                            <button id="reset">Reset</button>
                            <button id="apply">Apply</button>
                        </div>
                    </form>      
            </section>
        </main>
        <footer>
            <a><h5>Contact us</h5></a>
            <span>&copy;2024 Bookstore</span>
            <div id="logo">
                <a href="#"><img src="./images/svg/social media/5282541_fb_social media_facebook_facebook logo_social network_icon.png"></a>
                <a href="#"><img src="./images/svg/social media/5305157_connection_linkedin_network_linkedin logo_icon.png"></a>
                <a href="#"><img src="./images/svg/social media/5335781_camera_instagram_social media_instagram logo_icon (2).png"></a>
            </div>
        </footer>
    </body>
    </html>

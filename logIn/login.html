<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../images/png/logo-color.png" alt="Logo"/></a>
        <h1>Bookstore</h1>
        <a href="https://www.bookstore.com/cart"><i class="fa-solid fa-cart-shopping"></i></a>
    </header>
    <main>
        <form id="login-form">
        
            <div class="form-row">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div id="button-container">
                <a href="./signUp/signUp.html" class="signup-btn">Sign Up</a>
                <div id="change-forgot-password">
                    <a href="#" id="change-password">Change Password</a>
                    <a href="#" id="forgot-password">Forgot Password</a>
                </div>
                <input type="submit" class="login-btn" value="Login">
            </div>
        
            
        </form>
    </main>
    <script src="./login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <script src="https://kit.fontawesome.com/867ac855f7.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="https://www.bookstore.com/homepage"><img src="/images/png/logo-color.png" alt="Logo"/></a>
        <h1>Bookstore</h1>
        <a href="https://www.bookstore.com/cart"><i class="fa-solid fa-cart-shopping"></i></a>
    </header>
    <main>
        <section id="tabs">
            <div>
                <a>
                    <h3>
                        Profile
                    </h3>
                </a>
            </div>

            <div>
                <a>
                    <h3>
                        Promotions
                    </h3>
                </a>
            </div>

            <div>
                <a>
                    <h3>
                        News
                    </h3>
                </a>
            </div>

            <div>
                <a>
                    <h3>
                        New products
                    </h3>
                </a>
            </div>
            
        </section>

        <section id="books">
            <div id="topsellers">
                <div>
                    <h5>Top seller 1</h5>
                </div>

                <div>
                    <h5>Top seller 2</h5>
                </div>
                
                <div>
                    <h5>Top seller 3</h5>
                </div>
            </div>
            <div id="books">                
                <div>
                    <h5>Book 1</h5>
                </div>

                <div>
                    <h5>Book 2</h5>
                </div>

                <div>
                    <h5>Book 3</h5>
                </div>

                <div>
                    <h5>Book 4</h5>
                </div>

                <div>
                    <h5>Book 5</h5>
                </div>

                <div>
                    <h5>Book 6</h5>
                </div>

                <div>
                    <h5>Book 7</h5>
                </div>

                <div>
                    <h5>Book 8</h5>
                </div>

                <div>
                    <h5>Book 9</h5>
                </div>
            </div>
        </section>

        <section id="filter">
            <div>
                <h5>
                    Name
                </h5>
                <textarea></textarea>
            </div>

            <div>
                <h5>
                    Author
                </h5>
                <textarea></textarea>
            </div>

            <div>
                <h5>
                    Genres
                </h5>
                <textarea></textarea>
            </div>
            <div>
                <form action="">
                    <label for="comics">Comics</label>
                    <input type="checkbox" id="comics" name="comics" value="comics"><br>
                    <label for="author">Author</label>
                    <input type="checkbox" id="author" name="author" value="author"><br>
                    <label for="accessories">Accessories</label>
                    <input type="checkbox" id="accessories" name="accessories" value="accessories"><br>
                    <button>Reset</button>
                    <button>Apply</button>
                </form>
            </div>            
        </section>
    </main>
    <footer>
        <a><h5>Contact us</h5></a>
        <span>&copy;2024 Bookstore</span>
    </footer>
</body>
</html>
